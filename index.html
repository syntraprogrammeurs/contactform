<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blueasy</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex align-items-center">
    <section class="w-100 d-flex justify-content-center">
        <div  id="contactformulier" class="d-flex">
            <div id="bgimage" class="w-50"></div>
            <form class="w-50" action="" method="">
                <h2 class="text-center">Welcome Back!</h2>
                <input type="email" id="email" name="email" placeholder="Enter Email Address...">

                <input type="password" id="password" name="password" placeholder="Password...">

                <input type="checkbox" id="checkbox">
                <label for="checkbox">Remember me</label>
                <input type="submit" value="Login" class="btn" id="login">
                <hr>

                <button class="btn btngoogle" type="submit"><i class="fa-brands fa-google"></i><a href="">Login with Facebook</a></button>
                <button class="btn btnfacebook" type="submit"><i class="fa-brands fa-facebook-f"></i><a href="">Login with Facebook</a></button>
                <div class="d-flex flex-column text-center">
                    <a href="">Forgot Password?</a>
                    <a href="">Create an Account?</a>
                </div>

            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/a193e6106f.js" crossorigin="anonymous"></script>
</body>
</html>
